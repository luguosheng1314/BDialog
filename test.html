	<script type="text/javascript">
    function loadcss(color){
    //location.href=location.href.replace(/\?color=.*/,"")+"?color="+color;
    document.getElementById("skin").setAttribute("href","css/"+color+".css");
    var colorlist={
       "default":"#70cdff",
        "blue":"#089ee9",
        "coffee":"#804b0f",
        "green":"#008573",
        "orange":"#fdb933",
        "red":"#ea767d",
        "yellow":"#e9f01d",
        "theme_plain":"#ccc"
    }
    var h2= document.getElementsByTagName("h2");
    var bgcolor=colorlist[color];
    h2[0].style.background=bgcolor;
     h2[1].style.background=bgcolor;
      h2[2].style.background=bgcolor;
    testIn('bottom');
  }

 function testshake(){
  BDialog({
      hasTask:true,
           taskOpcity:0.8,
            drag:true,
           title:"消息",
           content:"请不要关闭我！",
           closeFunc:function(){
            alert("你竟然敢关闭我！");
           },
           okFunc:function(){
            alert("你点击了确认！");
           },
           cancleFunc:function(){
            alert("你点击了取消！");
           }

  }).prompt().shake({
      range:9,
      direc:"left",
      callback:function(){
        alert("我晃动结束了")
      }
    });

 }
  function testshaketop(){
 
     BDialog({
      hasTask:true,

 }

 function testIn(direc){

            alert("你竟然敢关闭我！");
           },

           },

    }).prompt()
